<!DOCTYPE html>
<html lang="en">
<link>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jeu de la Vie en JS</title>
  <link href="style.css" rel="stylesheet" />
</head>
<body>
  <div>
    <div class="controls">
      <button class="btn-action" id="startPauseBtn">Start</button>
      <button class="btn-action" id="clearBtn">Clear</button>
      <button class="btn-action" id="createElementBtn">Créer un élément</button>
    </div>
    <canvas id="gameCanvas" width="1200" height="800"></canvas>
  </div>

  <div class="saved-elements">
    <h3>Éléments sauvegardés</h3>
    <div id="elementsList"></div>
  </div>

  <!-- Modal -->
  <div id="overlay"></div>
  <div id="modal">
    <h2>Créer un élément</h2>
    <p id="msg" class="d-none"></p>
    <a id="closeBtn">X</a>
    <label for="gridSize">Taille de la grille :</label>
    <input type="number" id="gridSize" value="5" min="2" max="20">
    <br>
    <div id="creationGrid"></div>
    <button id="saveElementBtn">Sauvegarder l'élément</button>
  </div>

  <script src="gameOfLife.js"></script>
</body>
</html>
